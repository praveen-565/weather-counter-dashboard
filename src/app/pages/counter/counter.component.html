<div class="counter-page-background py-4">
  <div class="container">
    <h4 class="display-8 fw-bold text-primary text-center mb-3">
       Counters Dashboard
    </h4>
    <p class="lead text-center text-muted mb-4">
      Track and manage your counts with ease and clarity.
    </p>

    <div class="text-center mb-4">
      <button class="btn btn-success btn-lg" (click)="addCounter()">
        <i class="bi bi-plus-circle"></i> Add New Counter
      </button>
    </div>

    <div class="row g-3">
      <div *ngFor="let count of counters(); let i = index" class="col-md-4 col-sm-6">
        <div class="card p-3 shadow-sm h-100 text-center bg-light">
          <div class="fs-1 fw-bold text-primary">{{ count }}</div>
          <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-outline-success btn-sm" (click)="increment(i)">
              <i class="bi bi-plus"></i>
            </button>
            <button class="btn btn-outline-warning btn-sm" (click)="decrement(i)">
              <i class="bi bi-dash"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="removeCounter(i)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-danger" (click)="resetCounters()">
        <i class="bi bi-x-circle"></i> Reset All Counters
      </button>
    </div>
  </div>
</div>
